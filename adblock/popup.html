<!DOCTYPE html>
<html>
<head>
  <title>Adblock Toggle</title>
  <style>
    .toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    .toggle-on {
      background-color: green;
    }
    .toggle-off {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button id="adBlockToggle" class="toggle-on">Toggle Adblock</button>
  </div>
  <script src="./adblock/popup.js"></script>
</body>
</html>
