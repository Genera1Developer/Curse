<!DOCTYPE html> <!-- THIS IS NOT HUMAN MADE!!! This is made by Me and Oreo's new AI, Project Auto. This file was not created by a human.  Genera1Developer/Project-Auto (THIS WAS A TEST) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoops! Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 100;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            font-size: 120px;
            margin: 0;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            animation: wobble 5s ease-in-out infinite;
        }
        
        h2 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: white;
            color: #6e8efb;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .black-hole {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: black;
            box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.4);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .spaceman {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('/api/placeholder/60/60');
            background-size: contain;
            animation: float 20s linear infinite;
        }
        
        .ufo {
            position: absolute;
            width: 100px;
            height: 50px;
            background-image: url('/api/placeholder/100/50');
            background-size: contain;
            animation: fly 15s linear infinite;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes float {
            0% { transform: translate(-100px, 100px) rotate(0deg); }
            100% { transform: translate(calc(100vw + 100px), -150px) rotate(360deg); }
        }
        
        @keyframes fly {
            0% { transform: translate(calc(100vw + 100px), 50px); }
            100% { transform: translate(-200px, 200px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: 0.2; }
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .error-code {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect {
            animation: glitch 3s infinite;
            position: relative;
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 red, -2px 0 0 blue; }
            1% { text-shadow: 2px 0 0 red, -2px 0 0 blue; }
            2% { text-shadow: 2px 0 0 red, -2px 0 0 blue; }
            3% { text-shadow: -2px 0 0 red, 2px 0 0 blue; }
            4% { text-shadow: -2px 0 0 red, 2px 0 0 blue; }
            5% { text-shadow: -2px 0 0 red, 2px 0 0 blue; }
            6% { text-shadow: 0 0 0 red, 0 0 0 blue; }
            99% { text-shadow: 0 0 0 red, 0 0 0 blue; }
            100% { text-shadow: 0 0 0 red, 0 0 0 blue; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">
            <h1 class="glitch-effect">404</h1>
        </div>
        <h2>Houston, we have a problem!</h2>
        <p>The page you're looking for has been sucked into a black hole. Our space engineers are working on it.</p>
        <a href="#" class="btn">Take Me Home</a>
    </div>
    
    <div class="black-hole" style="top: 70%; left: 15%;"></div>
    <div class="spaceman" style="top: 30%; left: 20%;"></div>
    <div class="ufo" style="top: 20%; right: 20%;"></div>
    
    <div class="stars" id="stars"></div>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 3 + 1;
            
            // Random opacity and animation duration
            const opacity = Math.random() * 0.7 + 0.3;
            const duration = Math.random() * 5 + 2 + 's';
            
            star.style.cssText = `
                left: ${left}%;
                top: ${top}%;
                width: ${size}px;
                height: ${size}px;
                --opacity: ${opacity};
                --duration: ${duration};
            `;
            
            starsContainer.appendChild(star);
        }
        
        // Make elements draggable for fun
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.black-hole, .spaceman, .ufo');
            
            elements.forEach(element => {
                element.style.cursor = 'grab';
                
                let isDragging = false;
                let offsetX, offsetY;
                
                element.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    element.style.animation = 'none';
                    element.style.cursor = 'grabbing';
                    
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                });
                
                document.addEventListener('mousemove', function(e) {
                    if (isDragging) {
                        element.style.left = (e.clientX - offsetX) + 'px';
                        element.style.top = (e.clientY - offsetY) + 'px';
                    }
                });
                
                document.addEventListener('mouseup', function() {
                    if (isDragging) {
                        isDragging = false;
                        element.style.cursor = 'grab';
                    }
                });
            });
        });
    </script>
</body>
</html>
